<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href= "/css/login_page.css">
 <script async src="/login_page.js"></script>
</head>


<body>
    <section>

            <div class="form-box" id="form-box">
        

                <div class="form-value">

                    <form action="" > 

                        <h2>Login</h2>

                        <div class="inputbox" >
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" placeholder="" id="email-input" required  >
                            <label for="">Email</label>
                        </div>

                        <div class="inputbox" >
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required id="password-input" placeholder="">
                            <label for="">Password</label>
                        </div>

                        <div class="forget">
                            <label for=""><input type="checkbox">Remeber me <a href="#">Forget Password</a></label>
                            
                        </div>

                        <button id="login-button">Log in</button>
                        
                        <div class="register">
                           <p>Don't have a account <a href="/Register Page/register.html">Register</a></p> 
                        </div>

                            
                    </form>
                </div>
            </div>
                
    </section>    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- <script async src="/Login page/html/login_page.js"></script> -->
</body>

</html>
