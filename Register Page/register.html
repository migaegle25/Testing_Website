<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/Register Page/css/register.css"> 
</head>
<body>
    <section>

        <div class="form-box">

            <div class="form-value">

                <form action="">

                    <h2>Register Your Account</h2>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="email-input">
                        <label for="">Email</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required id="username-input">
                        <label for="">Username</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="password-input">
                        <label for="">Password</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <input type="date" class="date-input" required id="DateOfBirth-input">
                        <label for="">Date Of Birth</label>
                    </div>

                    <button id="register-button">Create Your Account</button>

                    <div class="logon">
                        <p>Already have an account <a href="/Login page/html/login_page.html">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script async src='/Register Page/register.js'></script>

</body>
</html>
